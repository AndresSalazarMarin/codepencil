<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CodePencil</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CodePencil</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <button class="btn btn-outline-success m-2 my-sm-0">Save</button>
            <button class="btn btn-outline-success m-2 my-sm-0">Settings</button>
            <button class="btn btn-outline-success m-2 my-sm-0">Change View</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- <div class="container-fluid wrapper"> -->
      <div class="row no-gutters">
        <div class="col-lg-4 col-sm-12" id="editor-side">
          <div class="editor" id="html-box">
            <div class="box-heading">HTML</div>
            <div id="html-editor"></div>
          </div>

          <div class="editor" id="css-box">
            <div class="box-heading">CSS</div>
            <div id="css-editor"></div>
          </div>

          <div class="editor" id="js-box">
            <div class="box-heading">JS</div>
            <div id="js-editor"></div>
          </div>
        </div>

        <div class="col-lg-8 col-sm-12" id="preview-box">
          <div class="box-heading">Preview</div>
          <div class="preview"></div>
        </div>
      </div>
    <!-- </div> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- scripts for ace editor -->
    <!-- load ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
    <!-- load emmet code and snippets compiled for browser -->
    <script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>
    <!-- load ace emmet extension -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ext-emmet.js"></script>

    <!-- for html editor -->
    <script>
      var htmlEditor = ace.edit("html-editor");
      // htmlEditor.setTheme("ace/theme/monokai");
      htmlEditor.session.setMode("ace/mode/html");
      // enable emmet on the current editor
      htmlEditor.setOption("enableEmmet", true);
    </script>

    <!-- for css editor -->
    <script>
      var cssEditor = ace.edit("css-editor");
      // cssEditor.setTheme("ace/theme/monokai");
      cssEditor.session.setMode("ace/mode/css");
    </script>

    <!-- for JavaScript editor -->
    <script>
      var jsEditor = ace.edit("js-editor");
      // jsEditor.setTheme("ace/theme/monokai");
      jsEditor.session.setMode("ace/mode/javascript");
    </script>

  </body>
</html>
